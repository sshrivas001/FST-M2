apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: docker.io/caddy
          resources:
           limits:
            memory: "128Mi"
            cpu: "500m"
          ports:
            - containerPort: 80